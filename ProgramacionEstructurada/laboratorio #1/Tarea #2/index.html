<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Arreglo en un Rango</title>
</head>
<body>
    <div class="contenedor">
        <h1>Arreglo en un Rango</h1>
        <form id="formularioRango">
            <label for="inicio">Inicio:</label>
            <input type="number" id="inicio" name="inicio" required>
            <label for="fin">Fin:</label>
            <input type="number" id="fin" name="fin" required>
            <button type="submit">Generar arreglo</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="mein.js">
    </script>

</body>
</html>
